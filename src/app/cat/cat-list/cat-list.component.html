<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Photo</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Genre</th>
      <th scope="col">Alive?</th>
    </tr>
  </thead>
  <tbody *ngIf="cats$ | async as cats">
    <tr *ngFor="let cat of cats">
      <td>{{ cat.objectId }}</td>
      <td>{{ cat.photo_url }}</td>
      <td>{{ cat.name }}</td>
      <td>{{ cat.age }}</td>
      <td>{{ cat.genre }}</td>
      <td>{{ cat.alive }}</td>
    </tr>
  </tbody>
</table>
